<ion-header>
  <ion-navbar color="primary">
    <ion-title>ePapers</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToHomePage()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getEPapers($event)"></ion-searchbar>
  <ion-item-group *ngFor="let epaper of epapers">
    <ion-item-divider class="custom-epaper-divider" (click)="toggleDetails(epaper)">{{ epaper.name | uppercase}}
      <ion-icon color="primary" item-right [name]="getCollapseIcon(epaper)"></ion-icon>
    </ion-item-divider>
    <div *ngIf="epaper.showDetails">
      <button ion-item *ngFor="let edition of epaper.editions" (click)="epaperSelected($event, epaper, edition)">
      {{ edition.name }} Edition
    </button>
    </div>
  </ion-item-group>
</ion-content>
